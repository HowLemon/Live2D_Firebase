<body>

    <nav>
        <div id="login">
            <input id="Username"><button id="submit-login">Login</button>
            <div>
                <input type="radio" name="Character" value="hiyori" id="hiyori" checked><label for="hiyori">Hiyori</label>
                <input type="radio" name="Character" value="haru" id="haru" ><label for="haru">Haru</label>
                <input type="radio" name="Character" value="miku" id="miku" ><label for="miku">miku</label>
                <input type="radio" name="Character" value="Natori" id="Natori" ><label for="Natori">Natori</label>
            </div>
            
        </div>
        <div id="stats"> </div>
    </nav>
    <div id="chat-container" class="hide">
        <button style="position: absolute;" id="mouse-toggle">
            滑鼠模式
        </button>
        <div id="chat">
        </div>
        <input id="msg-input" /><button id="send-msg">Send</button>
    </div>
    <div class="canvas-container">

    </div>
    <video id="videoElement" class="hide"> </video>
    <div id="params" class="hide"> </div>

    <script src="main.js" type="module"></script>
    <script src="facedetect.js" type="module"></script>
</body>

<script>
    let names = "Aardvark Alligator Alpaca Anaconda Ant Antelope Ape Aphid Armadillo Asp Ass Baboon Badger Bald Eagle Barracuda Bass Basset Hound Bat Bearded Dragon Beaver Bedbug Bee Beetle Bird Bison Black panther Black Widow Spider Blue Jay Blue Whale Bobcat Buffalo Butterfly Buzzard Camel Caribou Carp Cat Caterpillar Catfish Cheetah Chicken Chimpanzee Chipmunk Cobra Cod Condor Cougar Cow Coyote Crab Crane Cricket Crocodile Crow Cuckoo Deer Dinosaur Dog Dolphin Donkey Dove Dragonfly Duck Eagle Eel Elephant Emu Falcon Ferret Finch Fish Flamingo Flea Fly Fox Frog Goat Goose Gopher Gorilla Grasshopper Hamster Hare Hawk Hippopotamus Horse Hummingbird Humpback Whale Husky Iguana Impala Kangaroo Lemur Leopard Lion Lizard Llama Lobster Marmot Monitor lizard Monkey Moose Mosquito Moth Mountain goat Mouse Mule Octopus Orca Ostrich Otter Owl Ox Oyster Panda Parrot Peacock Pelican Penguin Perch Pheasant Pig Pigeon Polar bear Porcupine Quoll Rabbit Raccoon Rat Rattlesnake Red Panda Rooster Sea lion Sheep Shrew Sloth Snail Snake Spider Tiger Turkey Wolf Wombat".split(" ")

    function getRandomName(){
        return names[Math.floor(Math.random()*names.length)]
    }
    document.getElementById("Username").value = getRandomName();
</script>
